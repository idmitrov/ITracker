<div ng-if="!home.isLoggedIn()">
    <h2>Welcome</h2>

    <button class="btn btn-primary" ng-click="home.toggleActiveForm('login')">Login</button>
    <button class="btn btn-success" ng-click="home.toggleActiveForm('register')">Register</button>

    <div ng-show="home.isActiveForm('login')" login-form></div>
    <div ng-show="home.isActiveForm('register')" register-form></div>
</div>

<div ng-if="home.isLoggedIn()">
    <h2>Dashboard</h2>
</div>
