<form name="registerForm" action="#" method="post">
    <div class="input-group" ng-class="{'has-success': registerForm.email.$valid, 'has-error': registerForm.email.$invalid}">
       <label class="input-group-addon" for="registr-email">Email</label>
       <input id="registr-email" class="form-control" name="email" type="email" placeholder="example@example.com" required ng-model="registerData.email">
    </div>

    <div class="input-group" ng-class="{'has-success': registerForm.password.$valid, 'has-error': registerForm.password.$invalid}">
        <label class="input-group-addon" for="register-password">Password</label>
        <input id="register-password" class="form-control" name="password" type="password" placeholder="0-9a-zA-Z" required pattern=".{6,}" ng-model="registerData.password">
    </div>

    <div class="input-group" ng-class="{'has-success': registerForm.confirmPassword.$valid, 'has-error': registerForm.confirmPassword.$invalid}">
        <label class="input-group-addon" for="register-confirm-password">Confirm Password</label>
        <input id="register-confirm-password" class="form-control" name="confirmPassword" type="password" placeholder="Match password" required pattern=".{6,}" ng-model="registerData.confirmPassword">
    </div>

    <button ng-disabled="registerForm.$invalid" class="btn btn-success" type="button" ng-click="register(registerData, registerForm)">Register Now</button>
</form>
